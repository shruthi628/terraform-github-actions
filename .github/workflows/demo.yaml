name: Terraform Apply & Destroy

on:
  workflow_dispatch:  # Allows manual trigger with options for 'apply' or 'destroy'

permissions:
  contents: read
  id-token: write  # Required if you use OIDC authentication

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v3

      - name: 🧰 Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: 🔐 Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # Your desired region

      - name: 📄 Terraform Init
        run: terraform init  # Reinitialize Terraform

      - name: 🧪 Terraform Validate
        run: terraform validate  # Ensure that your configuration is valid

      # Apply resources if the user chooses the "apply" option
      - name: 🚀 Terraform Apply
        if: ${{ github.event.inputs.action == 'apply' }}
        run: terraform apply -auto-approve

      # Destroy resources if the user chooses the "destroy" option
      - name: ⚠️ Terraform Destroy
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: terraform destroy -auto-approve

