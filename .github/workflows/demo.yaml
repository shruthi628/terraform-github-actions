name: Terraform Destroy

on:
  workflow_dispatch:  # Allows manual trigger from GitHub UI

permissions:
  contents: read
  id-token: write

jobs:
  destroy:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v3

      - name: 🧰 Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: 🔐 Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: 📄 Terraform Init
        run: terraform init  # Ensure the lock file is in sync

      - name: 🧪 Terraform Validate
        run: terraform validate  # Validate to ensure the configuration is correct

      - name: ⚠️ Terraform Destroy
        run: terraform destroy -auto-approve  # Destroy the resources

